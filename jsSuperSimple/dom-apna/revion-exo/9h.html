<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input class="js-input" placeholder="Taper n'importe quoi" onkeyup="taperLive();">
    <p class="js-para"></p>

    <script>
        function taperLive()
        {
            const inputElement =  document.querySelector('.js-input');
            let valueInput = inputElement.value;
            document.querySelector('.js-para').innerHTML = `${valueInput}`;
        }


    </script>
</body>
</html>
