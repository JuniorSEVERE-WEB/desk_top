<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input class="name-input" placeholder="Taper ton nom" onkeydown="
        taperEnter(event);
    ">

    <button onclick="
       afficherNom();
    ">Submit</button>

    
    <p class="affiche"></p>



    <script>

        function taperEnter(event)
        {
            if (event.key === 'Enter')
            {
                afficherNom();
            }
        }
        function afficherNom()
        {
            let inputElement = document.querySelector('.name-input');
            let valeurInput = inputElement.value ;
            document.querySelector('.affiche').innerHTML = `Your name is : ${valeurInput}`;
        }
    </script>
</body>
</html>
