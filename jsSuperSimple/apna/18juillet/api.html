<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="js-input-pokemon" placeholder="Pokemon name">
    <button type="=submit" id="buttonPokemon" onclick="fetchPokemon();">Fetch pokemon</button>

    <img src="" alt="Pokemon Name" id="pokemonSprite" style="display: none;">
    

    <script>
        async function fetchPokemon()
        {
            try
            {
               const inputElement = document.querySelector('#js-input-pokemon').value.toLowerCase();
               const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${inputElement}`);

               if(!response.ok)
               {
                throw new Error("Could not fetch ressource")
               }

               const data = await response.json();
               const pokermonImage = data.sprites.front_default;
               const imgElement = document.querySelector('#pokemonSprite');
               imgElement.src = pokermonImage;
               imgElement.style.display = "block";
            }

            catch(error)
            {
                console.error(error);
            }
           
        }
    </script>
</body>
</html>
