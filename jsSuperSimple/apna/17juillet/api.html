<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="pokemonId" placeholder="Type your pokemon name" type="text">
    <button type="submit" id="buttonPokemon" onclick="fetchPokemon();">Fetch pokemon</button>

    <img src="" style="display: none;" id="imagePokemon" alt="Pokemon Sprite">
    

    <script>
        async function fetchPokemon()
        {
            try
            {
                const pokermonName = document.querySelector('#pokemonId').value.toLowerCase();
                const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${pokermonName}`)

                if(!response.ok)
                {
                    throw new Error("Could not fetch ressource")
                }

                const data = await response.json();
                const pokermonImage = data.sprites.front_default;
                const imgElement = document.querySelector("#imagePokemon");
                imgElement.src = pokermonImage;
                imgElement.style.display = "block";

            }

            catch(error)
            {
                console.error(error);
                
            }
            


        }




    </script>
</body>
</html>
