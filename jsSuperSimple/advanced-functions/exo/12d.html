<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="js-button" onclick="changeText();">Add</button>
    



    <script>
        function changeText()
        {
            const buttonText = document.querySelector('.js-button');

            buttonText.innerHTML = 'Loading...';

            setTimeout(function (){
                buttonText.innerHTML =  'Finished';
            }, 1200)
        }

    </script>
</body>
</html>
