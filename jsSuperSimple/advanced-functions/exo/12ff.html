<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="js-button" onclick="afficheMessage();">Add to cart</button>
    <p class="js-para"></p>
    


    <script>
        let timeoutId;

        function afficheMessage()
        {
            const paraText = document.querySelector('.js-para');

            paraText.innerHTML = 'Added';

            clearTimeout(timeoutId):

            timeoutId = setTimeout(function(){
                paraText.innerHTML = '';
            }, 3000);
        }

    </script>
</body>
</html>
