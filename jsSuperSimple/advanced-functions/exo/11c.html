<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="js-button" onclick="clickButton();">Start</button>
    

    <script>
        

        setTimeout(function clickButton()
        {
            const buttonS =  document.querySelector('.js-button');
            if(buttonS.innerHTML === 'Start')
            {
                buttonS.innerHTML = 'Finished';
            }
            console.log(buttonS);
            
        }, 1000)

    </script>
</body>
</html>
