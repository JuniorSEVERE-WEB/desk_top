{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>New page</h1>

    <form action="{% url "new_page" %}" method="POST">
        {% csrf_token %}
        <label>Title:</label>
        <input type="text" name="title" placeholder="Enter a title">
        <br/>
        <label>Markdown Content:</label>
        <textarea name="content" rows="2" cols="20"></textarea>
        <input type="submit" value="New page" class="btn btn-primary">
    </form>
{% endblock %}
