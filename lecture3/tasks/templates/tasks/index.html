{% extends "base.html" %}
{% block page_title %}{% endblock %}

{% block content %}
    <ul>
        {% for task in tasks %}
            <li>{{ task }}</li>
        {% empty %}
            <li>No tasks.</li>    
        {% endfor %}
    </ul>
    <a href="{% url "add" %}">Add a new task</a>
{% endblock %}
