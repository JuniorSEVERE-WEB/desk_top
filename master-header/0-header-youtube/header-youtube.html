<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="header.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="left-section">
            <img src="icons/hamburger-menu.svg" alt="hamburger" class="hamburger-menu">
            <img src="icons/youtube-logo.svg" alt="youtube logo" class="youtube-logo">
        </div>

        <div class="middle-section">
            <input type="text" placeholder="Search" class="search-bar" >
            <button class="search-button">
                <img class="search-icon" src="icons/search.svg" >
            </button>
            <button class="voice-search-button">
                <img class="voice-search-icon" src="icons/voice-search-icon.svg">
            </button>
        </div>

        <div class="right-section">
            <img class="upload-icon" src="icons/upload.svg" alt="upload">
            <img class="youtube-apps-icon" src="icons/youtube-apps.svg">
            <img class="notifications-icon" src="icons/notifications.svg" alt="notification">
            <img class="current-user-picture" src="images/channels/junior-profile.jpg" alt="current user">
        </div>
    </div>
</body>
</html>
