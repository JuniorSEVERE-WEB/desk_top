<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
    .search
    {
      font-size: 16px;
      border-width: 1px;
      border-style: solid;
      border-color: rgb(200, 200, 200);
      padding: 15px 12px 15px 12px;
      border-radius: 8px;
    }
    .search-google
    {
      width: 450px;
      font-size: 16px;
      padding-top: 7px;
      padding-bottom: 7px;
      padding-left: 7px;
      padding-right: 20px;
      border-radius: 20px;
      border:none;
      box-shadow: 0 1px 5px rgba(0, 0, 0, 0.25);
    }
  </style>
  <p>Create a textbox:</p>
  <p>7d.Width rounded corners</p>
  <input class="search" placeholder="Search" type="text">

  <p>7e.With a shadow, and no border</p>
  <input class="search-google" type="text" placeholder="Search Google or type a URL">

   
  
</body>
</html>
