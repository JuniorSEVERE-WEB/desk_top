<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

        function ChatInput()
        {
            return(
                <>
                  <input placeholder="Type your message" size="30" />
                  <button>Send message</button>
                </>
            );
        }

        function ChatMessage({message, sender})
        {
            return(
                <div>
                    {sender == "robot" && (<img src="images/robot.png" width="50" />)}
                    {message}
                    {sender == "user" && (<img src="images/user.png" width="50"/>)}
                </div>
            );
        }

        function App()
        {
            return(
                <div>
                  <ChatInput />
                  <ChatMessage message="Hello" sender="user"/>
                  <ChatMessage message="Hello user, how can i help you?" sender="robot" />
                </div>
            );
        }

  
      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
