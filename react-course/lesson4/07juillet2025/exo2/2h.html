<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

        function ProductDetails({price, name, disCountPrice})
        {
            return(
                <>
                  <p>{name}</p>
                  
                  {disCountPrice?
                    (<div>
                        <p>Discount: ${disCountPrice}</p>
                        <p><del>Price: ${price}</del></p>
                     </div>

                    ): <p>Price: ${price}</p>}
                  <button>Add to cart</button>
                </>
            );
        }

        function App()
        {
            return(
                <>
                   <ProductDetails name="T-shirt"  price="90"/>
                   <ProductDetails name="Jeans" price="120"  />
                   <ProductDetails name="Jeans" price="120"  disCountPrice="10"/>
                </>
            );
        }

  
      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
