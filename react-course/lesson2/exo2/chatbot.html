<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

        function ChatInput()
        {
            return (
                <>
                    <input placeholder="Ask your question to the chatbot" />
                    <button>Send message</button>
                </>
            );
            
        }

        function ChatMessage({sender, message})
        {
            return(
                <div>
                    {sender === "robot" && (<img src="images/robot.png" width="50"/>)}
                    {message}
                    {sender === "user" && (<img src="images/user.png" width="50"/>)}
                    
                </div>
            );
        }

        function App()
        {
            return(
                <>
                    <ChatInput />
                    <ChatMessage sender="user" message="Hello Chatbot"/>
                    <ChatMessage sender="robot" message="Hello user, Do you want to pose me qa question?"/>
                    <ChatMessage sender="user" message="Yes, what time is it?"/>
                    <ChatMessage sender="robot" message="It's 9 o'clock pm"/>
                </>
            );         
        }

  
      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
