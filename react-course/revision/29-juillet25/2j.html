<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

        function ProductDetails({name, price, discountPrice, imageSrc})
        {
            return(
                <div>
                  <img src={imageSrc} alt={name} width="150" />
                  <p>{name}</p>
                  {discountPrice? (
                    <>
                      <p><del>Price: ${price}</del></p>
                      <p>Discount price: ${discountPrice}</p>
                    </>
                  ) : (
                    <p>Price: ${price}</p>
                  )}
                  <button>Add to cart</button>
                </div>
            );
        }

        function App()
        {
            return(
                <>
                  <ProductDetails 
                    name="Cotton socks" 
                    price="10.90" 
                    discountPrice ="8.90" 
                    imageSrc="images-exo/tennis-balls.png"
                   />
                  <ProductDetails 
                   name="Wool socks" 
                   price="15.90" 
                   imageSrc="images-exo/cotton-socks.png"
                   />
                  <ProductDetails 
                   name="Pair tennis" 
                   price="20.99" 
                   imageSrc="images-exo/plain-t-shirt.png"
                   />
                </>
            );
        }

  
      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
